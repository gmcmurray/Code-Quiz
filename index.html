<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header >
      <!-- <h1 class="welcome">Quiz</h1> -->
      <h2 id="highscore">View Highscores</h2>
      <h2 id="countdown">press start</h2>
    </header>
    <section id="page1">
      <h1 style="margin: 40px">Coding Quiz Challenge</h1>
      <p>Try to answer the following questions within the time limit.  Keep in mind that incorrect anwers will penalize your score time by ten seconds</p>
      <button style="margin-top: 50px;background-color: green; color:white;margin-left: 30px;width: 60px;" id="Startbt">Start</button>
    </section>
    <section id="page2">
    <div id="questionanswers">
      <section id="question" style="margin-bottom: 30px;">
      <p id="question"> This is the Question</p>
      </section>
      <section id="guesses" style="flex-direction: column;">
        <input type="checkbox" id="guess1" class="checkboxes">
        <label for="guess1" id="guess1label">First guess</label>
       <br>
        <input type="checkbox" id="guess2" class="checkboxes">
        <label for="guess2" id="guess2label">Second guess</label>
        <br>
        <input type="checkbox" id="guess3" class="checkboxes">
        <label for="guess3" id="guess3label">Third guess</label>
        <br>
        <input type="checkbox" id="guess4" class="checkboxes">
        <label for="guess4" id="guess4label">Fourth guess</label>
      </section>
    </div>
    <section id="messages">
      <p id="particular" >This is a message</p>
    </section>
  </section>
  <section id="page3">
    <h1 style="margin: 40px">Game Over</h1>
    <h2>Your score was <span id="thisscore">14</span></h2>
    <h2>Your highest score is <span id="highestscore">99</span></h2>
    <div id="initsect" style="flex-flow: row;">
      <label for="initials" id="initialtxt">Enter your initials</label>
      <input type="text" id="initials" style="width:60px">
    </div>  
    <button style="margin-top: 50px;background-color: green; color:white;margin-left: 30px;width: 60px;" id="Intialsbt">Submit</button>
  </section>



   

    <script src="countdown.js"></script>
    <script src="script.js"></script>
  </body>
</html>
